           <div class=" container w-50 mt-4 mb-4 shadow">
              <!-- Title -->
              <div class="mb-3">
                <label for="title" class="form-label">Product Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter product title" required>
              </div>

              <!-- Description -->
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter product description" required></textarea>
              </div>

              <!-- Price -->
              <div class="mb-3">
                <label for="price" class="form-label">Price ($)</label>
                <input type="number" class="form-control" id="price" placeholder="Enter price" min="0" step="0.01" required>
              </div>

              <!-- Stock -->
              <div class="mb-3">
                <label for="stock" class="form-label">Stock Quantity</label>
                <input type="number" class="form-control" id="stock" placeholder="Enter stock quantity" min="0" required>
              </div>

              <!-- Brand -->
              <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" placeholder="Enter brand name" required>
              </div>

              <!-- Submit -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" onclick="addNewProduct()">Add Product</button>
              </div>
            </div>
